<!DOCTYPE html>
<html>
  <head>
  <title>Page Title</title>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  </head>
  <body class="container">
  <div class="jumbotron">
    <h3>ToDo App</h3>
    <p>To help you keep track</p>
  </div>

  <section>
    <div class="container">
      <div class="row">

        <div class="panel">

          <div class="panel-header">
            <h3>Todo</h3>


          </div>

          <div class="panel-body">

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Due Date</th>
                <th>Complete</th>
              </tr>
            </thead>
            <tbody id='todoTable'>
              
            </tbody>
          </table>

          </div>

        </div>
      </div>
    </div>
  </section>

  <section>
  <div class="container">
    <div class="row">
      <div class="panel">
        <div class="panel-header">
          <h3>Create TODO</h3>
        </div>
        <div class="panel-body">
          <form action="" class="form-inline" role="form">

            <div class="form-group">
              <label class="sr-only" for=""></label>
              <input type="text" class="form-control" id="taskName" placeholder="task name">
            </div>

            <div class="form-group">
              <label class="sr-only" for=""></label>
              <input type="date" class="form-control" id="dueDate" placeholder="due date">
            </div>



            <button id="submitTodo" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </section>

  <section>
    <div class="container">
      <div class="row">

        <div class="panel col-md-6">

          <div class="panel-header">
            <h3>ToDones</h3>


          </div>

          <div class="panel-body ">

          <table class="table table-striped ">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date Completed</th>
              </tr>
            </thead>
            <tbody id='todonesList'>
            </tbody>
          </table>

          </div>

        </div>
      </div>
    </div>
  </section>


  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="app2.js"></script>
</html>
